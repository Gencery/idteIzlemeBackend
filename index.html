<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			fetch("http://localhost:3000/sektorler/list")
				.then((res) => res.json())
				.then((data) => {
					for (let key in data) {
						(() => {
							let p = document.createElement("p");
							p.innerText = data[key].name;
							document.body.append(p);
						})();
					}
				});
		</script>
	</body>
</html>
